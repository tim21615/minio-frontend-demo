<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload to MinIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Image to MinIO</h1>
        <div class="form-group">
            <input type="file" id="fileInput" />
        </div>
        <button id="uploadBtn" disabled>Upload</button>
        <p id="status"></p>
        <img id="uploadedImage" alt="" />
        <a href="listAll.html">看看都上傳了什麼</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
